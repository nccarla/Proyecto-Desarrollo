<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso control 2</title>
</head>
<body>
    <p style="position: static;">Este es un elemento estático.</p>
    <div style="position: relative; top: 10px; left: 20px;">
        Relativo: Elemento movido 10px hacia abajo y 20px hacia la derecha.
    </div>
    <div style="position: relative;">
        <div style="position: absolute; top: 0; left: 0;">
            Este es un elemento absoluto.
        </div>
    </div>
    <div style="position: fixed; bottom: 0; right: 0;">
        Este es un elemento fijo en la esquina inferior derecha.
    </div>
    <div style="display: block;">Bloque</div>
    <span style="display: inline;">En línea</span>
    <div style="visibility: hidden;">Oculto pero ocupa espacio</div>
    <div style="opacity: 0.5;">Elemento semitransparente</div>
    
</body>
</html>
