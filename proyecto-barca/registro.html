<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <!-- Navegación entre Registro e Inicio de Sesión -->
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Registro</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Inicio de Sesión</button>
          </li>
        </ul>

        <div class="tab-content mt-3" id="authTabsContent">
          <!-- Formulario de Registro -->
          <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form id="registerForm">
              <h3 class="text-center">Registro</h3>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="mb-3">
                <label for="registerUsername" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Ingresa tu nombre de usuario" required>
              </div>
              <div class="mb-3">
                <label for="registerRole" class="form-label">Rol</label>
                <select id="registerRole" class="form-control">
                  <option value="user">Usuario</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
          </div>

          <!-- Formulario de Inicio de Sesión -->
          <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm">
              <h3 class="text-center">Inicio de Sesión</h3>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Iniciar Sesion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/registro.js"></script>
</body>
</html>
